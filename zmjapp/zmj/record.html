	<script type="text/javascript">
		mui.init();
		mui.previewImage();
		var sysconfig={}
		var scroll = mui('.mui-scroll-wrapper').scroll({deceleration: 0.0005 });
		mui.ajax('config/config.json',{
		    dataType:'json',type:'get',async:false,success:function(data){sysconfig = data;}
		});
		mui(".mui-bar-tab").on('tap','.mui-tab-item',function(){
			  var id = this.getAttribute("id");
			  mui.openWindow({
			    id:id,
			    url:id=="telphone"?"tel:"+sysconfig.telphone:id+'.html',
				createNew:true,
			    	show:{autoShow:true,aniShow:"",},
			  });
		}) 
		mui("#grid_menu").on('tap','.mui-table-view-cell',function(){
			  var id = this.getAttribute("id");
			  mui.openWindow({
			    id:id,
			    url:id+'.html',
				createNew:true,
			    	show:{autoShow:true,aniShow:"",},
			  });
		}) 
		
		mui('body').on('tap','#btn_join',function(){
			if(document.getElementById("txt_phone").value){
				query();
			}else{
				mui.alert("请输入手机号","提醒");
			}
		});
		
		function query(){
			mui.ajax(sysconfig.apiroot+'getrecord.php?sjh='+document.getElementById("txt_phone").value,{
			    dataType:'json',type:'get',success:function(data){
			    		if(data && data.data && data.data.length > 0){
			    			var html = "";
			    			var obj={"wsj":"卫生间","pcch":"飘窗窗户","db":"顶板","qm":"墙面"}
			    			for(var i = 0 ; i < data.data.length ; i ++){
			    				var item = data.data[i];
			    				var photoStr = "";
			    				mui.ajax(sysconfig.apiroot+'getphotolist.php?caseid='+item.khid,{
							    dataType:'json',type:'get',async:false, success:function(picdata){
								    	if(picdata && picdata.data && picdata.data.length > 0){
								    		for(var i = 0 ; i < picdata.data.length ; i ++){
								    			photoStr += '<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><img src="'+picdata.data[i].filename+'" style="width: 100%;height: 70px;" data-preview-src=""  data-preview-group="'+picdata.data[i].caseid+'" /></li>';
								    		}
								    	}
							    }
							});
			    				html += '<div class="mui-card"><div class="mui-card-header">'+item.xqmc+'-'+item.xqld+'#****室['+item.sswz+']</div><div class="mui-card-content"><ul class="mui-table-view mui-grid-view mui-grid-9">'+photoStr
			    				+'</ul></div><div class="mui-card-footer"><span>业主：'+item.khch+'</span><span>'+
			    				item.djsj+'</span></div></div>';
			    			}
			    			document.getElementById("record").innerHTML = html;
			    		}else{
			    			document.getElementById("record").innerHTML = "<span style='font-size: 14px;display: inline-block;padding: 15px;'>未查询到修缮记录</span>";
			    		}
			    }
			});
		}
